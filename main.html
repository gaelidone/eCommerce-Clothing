<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/418/418192.png" type="image/x-icon">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   <link rel="stylesheet" href="css/main.css">
   <title>SWAG - Shop</title>
</head>

<body>
   <div class="wrapper">
      <header class="header-mobile">
         <div class="wrap-logo">
            <img src="images/swag-logo.webp" alt="logo swag">
         </div>
         <i class="bi bi-list"></i>
      </header>
      <aside class="hidden">
         <i class="bi bi-x"></i>
         <header>
            <div class="wrap-logo">
               <img src="images/swag-logo.webp" alt="logo swag">
            </div>
         </header>
         <nav>
            <ul class="menu">
               <li id="todo" class="li-categoria active"><i class="bi bi-hand-index-thumb-fill"></i> Todos los productos</li>
               <li id="camisetas" class="li-categoria"><i class="bi bi-hand-index-thumb"></i> Camisetas</li>
               <li id="campes" class="li-categoria"><i class="bi bi-hand-index-thumb"></i> Camperas</li>
               <li id="lompas" class="li-categoria"><i class="bi bi-hand-index-thumb"></i> Pantalones</li>
               <li id="zapas" class="li-categoria"><i class="bi bi-hand-index-thumb"></i> Zapatillas</li>
            </ul>
         </nav>
         <footer>
            <p>Todos los derechos reservados &copy; 2024 SWAG - Shop</p>
         </footer>
      </aside>
      <main>
         <h1>SWAG - Shop <br>La mejor ropa! Al mejor precio!</h1>
         <h2 id="titulo-categoria">Todos los productos</h2>
      </main>


   </div>
</body>

</html>
