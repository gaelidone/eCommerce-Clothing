<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/418/418192.png" type="image/x-icon">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   <link rel="stylesheet" href="css/main.css">
   <title>SWAG - Shop</title>
</head>

<body>

   <div class="wrapper">


      <header class="header-mobile">
         <div class="wrap-logo">
            <img src="images/swag-logo.webp" alt="logo swag">
         </div>
         <i class="bi bi-list"></i>
      </header>

      <aside id="aside">
         <i class="bi bi-x"></i>
         <header>
            <div class="wrap-logo">
               <img src="images/swag-logo.webp" alt="logo swag">
            </div>
         </header>
         <nav>
            <ul class="menu">
               <li id="todo" class="li-categoria active"><i class="bi bi-caret-down-square-fill"></i><p>Todos los productos</p></li>
               <li id="camisetas" class="li-categoria"><i class="bi bi-caret-right-square"></i><p>Camisetas</p></li>
               <li id="campes" class="li-categoria"><i class="bi bi-caret-right-square"></i><p>Camperas</p></li>
               <li id="lompas" class="li-categoria"><i class="bi bi-caret-right-square"></i><p>Pantalones</p></li>
               <li id="zapas" class="li-categoria"><i class="bi bi-caret-right-square"></i><p>Zapatillas</p></li>
            </ul>
            <a href="carrito.html" class="carrito"><i class="bi bi-cart-fill"></i> Carrito <p id="numCarrito">0</p></a>
         </nav>
         <footer>
            <div class="social-media">
               <a href="#"><i class="bi bi-instagram"></i></a>
               <a href="https://www.tiktok.com/es/"><i class="bi bi-tiktok"></i></a>
               <a href="https://www.facebook.com/?locale=es_LA"><i class="bi bi-facebook"></i></a>
            </div>
            <p>&copy; 2024 SWAG - Shop</p>
         </footer>
      </aside>
      <div class="background-glass glass-hidden"></div>

      <main>
         <h2 id="titulo-categoria">Todos los productos</h2>
         <div class="container-productos">
            <div class="producto">
               <img src="images/zapas/Nike Air Max Plus.jpg" alt="Nike Air Max" class="producto-img">
               <div class="producto-detalles">
                  <h3 class="producto-titulo">Nike Air Max</h3>
                  <p class="producto-precio">$300</p>
                  <button class="producto-agregar">AGREGAR</button>
               </div>
            </div>
            <div class="producto">
               <img src="images/camisetas/camiseta river.jpg" alt="" class="producto-img">
               <div class="producto-detalles">
                  <h3 class="producto-titulo">Camiseta River Plate retro</h3>
                  <p class="producto-precio">$40</p>
                  <button class="producto-agregar">AGREGAR</button>
               </div>
            </div>
            <div class="producto">
               <img src="images/campes/campe barca.jpg" alt="" class="producto-img">
               <div class="producto-detalles">
                  <h3 class="producto-titulo">Campe Adidas retro</h3>
                  <p class="producto-precio">$75</p>
                  <button class="producto-agregar">AGREGAR</button>
               </div>
            </div>
            <div class="producto">
               <img src="images/campes/campe fila.jpg" alt="" class="producto-img">
               <div class="producto-detalles">
                  <h3 class="producto-titulo">Campe FILA retro</h3>
                  <p class="producto-precio">$70</p>
                  <button class="producto-agregar">AGREGAR</button>
               </div>
            </div>
            <div class="producto">
               <img src="images/lompas/lompa northFace.jpg" alt="" class="producto-img">
               <div class="producto-detalles">
                  <h3 class="producto-titulo">Lompa North Face</h3>
                  <p class="producto-precio">$50</p>
                  <button class="producto-agregar">AGREGAR</button>
               </div>
            </div>
         </div>
      </main>

   </div>


<script src="js/menu.js"></script>
</body>

</html>
