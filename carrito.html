<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/418/418192.png" type="image/x-icon">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   <link rel="stylesheet" href="css/carrito.css">
   <!-- <link rel="stylesheet" href="css/main.css"> -->
   <title>Carrito Swag-Shop</title>
</head>

<body>
   <div class="wrapper">
      <header class="header-mobile">
         <div class="wrap-logo">
            <img src="images/swag-logo.webp" alt="logo swag">
         </div>
         <i class="bi bi-list"></i>
      </header>


      <aside id="aside">
         <i class="bi bi-x"></i>
         <header>
            <div class="wrap-logo">
               <img src="images/swag-logo.webp" alt="logo swag">
            </div>
         </header>
         <nav>
            <ul class="menu">
               <li>
                  <a href="main.html"><i class="bi bi-arrow-return-left"></i>Seguir comprando</a>
               </li>
               <li>
                  <a href="carrito.html" class="carrito"><i class="bi bi-cart-fill"></i> Carrito <p id="numCarrito">0
                     </p></a>
               </li>
            </ul>
         </nav>
         <footer>
            <div class="social-media">
               <a href="#"><i class="bi bi-instagram"></i></a>
               <a href="https://www.tiktok.com/es/"><i class="bi bi-tiktok"></i></a>
               <a href="https://www.facebook.com/?locale=es_LA"><i class="bi bi-facebook"></i></a>
            </div>
            <p>&copy; 2024 SWAG - Shop</p>
         </footer>
      </aside>
      <div class="background-glass glass-hidden"></div>


      <main>
         <h2 id="titulo">Carrito</h2>
         <div class="container-carrito">
            <p class="avisoCarrito disabled" id="carritoComprado">Muchas gracias por tu compra.<br><i
                  class="bi bi-emoji-smile"></i></p>
            <div class="carrito-productos">
               
               
            </div>
            <div class="carrito-acciones">
               <div class="carrito-acciones-izq">
                  <button id="vaciar">VACIAR CARRITO</button>
               </div>
               <div class="carrito-acciones-der">
                  <div class="precio">
                     <p>Total: </p>
                     <p id="total">$320</p>
                  </div>
                  <button id="comprar">COMPRAR AHORA</button>
               </div>
            </div>
            <p class="avisoCarrito disabled" id="carritoVacio">Tu carrito está vacío. <br><i
                  class="bi bi-emoji-frown"></i></p>
         </div>
      </main>
   </div>

   <script src="js/productos.js"></script>
   <script src="js/menu.js"></script>
   <script src="js/carrito.js"></script>
</body>

</html>
